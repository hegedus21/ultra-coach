<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA COMMAND 4.4 - QUOTA GUARD</title>
    <style>
        :root { --neon: #0f0; --danger: #f00; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; text-align: center; margin: 0; padding: 10px; }
        .card { background: var(--card); border: 1px solid #333; border-radius: 20px; padding: 15px; margin-bottom: 10px; }
        .huge { font-size: 3.2em; color: var(--neon); font-weight: 900; letter-spacing: -2px; }
        .label { font-size: 0.7em; color: #888; text-transform: uppercase; }
        button { background: #222; color: var(--neon); border: 2px solid var(--neon); padding: 18px; width: 100%; font-weight: bold; font-size: 1.2em; border-radius: 15px; margin-top: 10px; cursor: pointer; }
        input { background: #000; color: #fff; border: 1px solid var(--neon); padding: 12px; width: 85%; font-size: 1em; border-radius: 10px; margin-bottom: 10px; outline: none; }
        #ai-response { background: #080808; padding: 15px; border-left: 5px solid var(--neon); text-align: left; font-size: 0.95em; margin-top: 10px; border-radius: 0 15px 15px 0; min-height: 50px; }
        #cooldown-msg { font-size: 0.6em; color: #f00; display: none; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="color: var(--neon)">ULTRA COMMAND</h1>
        <div class="card">
            <p class="label">Péter's NEW Key (Private)</p>
            <input type="password" id="api-key-input">
            <p class="label">Race Start</p>
            <input type="datetime-local" id="race-start-input">
            <p class="label">Target Distance (km)</p>
            <input type="number" id="race-dist-input" value="211">
            <button onclick="saveSettings()">SAVE SETTINGS</button>
        </div>
        <div id="mode-selection" style="display:none; padding: 20px;">
            <button onclick="startRace()">START MISSION</button>
            <p onclick="clearSettings()" style="color:#444; margin-top:20px;">[ RESET ALL ]</p>
        </div>
    </div>

    <div id="main-dashboard" style="display:none;">
        <div class="card" onclick="adjustKm()">
            <span class="label">DISTANCE</span>
            <div id="dist-display" class="huge">0.0</div>
            <span class="label">TAP TO ADD 1 KM</span>
        </div>

        <div class="card">
            <span class="label">ELAPSED TIME</span>
            <div id="elapsed-display" style="font-size: 2em; color: var(--neon);">0h 0m</div>
            <div id="avg-pace-display" style="font-size: 1em; color: #888;">Avg Pace: --:--</div>
        </div>

        <button id="goggins-btn" onclick="askAI()" style="background:var(--danger); color:white; border:none;">HELP ME / GOGGINS</button>
        <div id="cooldown-msg">Cooldown active... wait 30s</div>
        
        <div id="ai-response">READY PÉTER.</div>
    </div>

    <script>
        let currentKm = 0;
        let isThrottled = false;

        window.onload = () => {
            if(localStorage.getItem('ultra_key_peter')) {
                document.getElementById('setup-screen').querySelector('.card').style.display = 'none';
                document.getElementById('mode-selection').style.display = 'block';
            }
        };

        function saveSettings() {
            const k = document.getElementById('api-key-input').value.trim();
            const s = document.getElementById('race-start-input').value;
            const d = document.getElementById('race-dist-input').value;
            if(!k || !s || !d) return alert("Fill all fields");
            localStorage.setItem('ultra_key_peter', k);
            localStorage.setItem('ultra_start', s);
            localStorage.setItem('ultra_dist', d);
            location.reload();
        }

        function clearSettings() { localStorage.clear(); location.reload(); }

        function startRace() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'block';
            setInterval(updateStats, 10000);
            updateStats();
        }

        function adjustKm() {
            currentKm += 1;
            document.getElementById('dist-display').innerText = currentKm.toFixed(1);
            updateStats();
        }

        function updateStats() {
            const start = new Date(localStorage.getItem('ultra_start'));
            const elapsedMins = (new Date() - start) / 60000;
            if (elapsedMins > 0) {
                const h = Math.floor(elapsedMins / 60);
                const m = Math.floor(elapsedMins % 60);
                document.getElementById('elapsed-display').innerText = `${h}h ${m}m`;
                if (currentKm > 0) {
                    const pace = elapsedMins / currentKm;
                    const pm = Math.floor(pace);
                    const ps = Math.round((pace - pm) * 60);
                    document.getElementById('avg-pace-display').innerText = `Avg Pace: ${pm}:${ps < 10 ? '0'+ps : ps}`;
                }
            }
        }

        async function askAI() {
            if (isThrottled) return;
            const key = localStorage.getItem('ultra_key_peter');
            const resp = document.getElementById('ai-response');
            const btn = document.getElementById('goggins-btn');
            
            resp.innerText = "CONNECTING...";
            
            // COOLDOWN LOGIC (Prevents quota waste)
            isThrottled = true;
            btn.style.opacity = "0.3";
            document.getElementById('cooldown-msg').style.display = "block";
            setTimeout(() => { 
                isThrottled = false; 
                btn.style.opacity = "1";
                document.getElementById('cooldown-msg').style.display = "none";
            }, 30000);

            try {
                // Try Gemini 1.5 Flash (Most stable free tier)
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `I am Péter. Ultrabalaton km ${currentKm}. Give 1 tactical advice and 1 Goggins quote. Be extremely concise. Max 30 words.` }] }]
                    })
                });
                
                const d = await r.json();
                if (r.ok) {
                    const txt = d.candidates[0].content.parts[0].text;
                    resp.innerText = txt;
                    const msg = new SpeechSynthesisUtterance(txt);
                    window.speechSynthesis.speak(msg);
                } else {
                    resp.innerText = "Quota Error. Wait 1 min or check key.";
                }
            } catch (e) {
                resp.innerText = "Network Error.";
            }
        }
    </script>
</body>
</html>
