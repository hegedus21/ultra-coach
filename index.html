<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA COMMAND PRO</title>
    <style>
        :root { --neon-green: #0f0; --danger-red: #f00; --dark-grey: #1a1a1a; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 15px; }
        .card { background: var(--dark-grey); border: 1px solid #333; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .huge { font-size: 3em; color: var(--neon-green); font-weight: bold; }
        button { background: #222; color: var(--neon-green); border: 2px solid var(--neon-green); padding: 20px; margin: 10px 0; width: 100%; font-weight: bold; font-size: 1.3em; border-radius: 15px; }
        #help-btn { background: var(--danger-red); color: #fff; border: none; font-size: 1.5em; }
        input { background: #222; color: #fff; border: 1px solid #555; padding: 10px; width: 80%; margin: 10px 0; font-size: 1em; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1>System Security</h1>
        <div id="key-section" class="card">
            <p style="font-size: 0.8em;">API Key not found. Enter it below (Stored locally on your phone only):</p>
            <input type="password" id="api-key-input" placeholder="Paste Gemini API Key Here">
            <button onclick="saveKey()" style="padding: 10px; font-size: 1em;">Save to Phone Vault</button>
        </div>
        
        <div id="mode-selection" style="display:none;">
            <h1>Select Mission</h1>
            <button onclick="startRace('linear')">NN ULTRABALATON</button>
            <button onclick="startRace('loop')">OMSZKI 100K</button>
            <button onclick="startRace('backyard')">BACKYARD ULTRA</button>
            <button onclick="clearKey()" style="border-color: #555; font-size: 0.7em;">Reset API Key</button>
        </div>
    </div>

    <div id="main-dashboard" style="display:none;">
        <h1 id="mode-display">TRACKING ACTIVE</h1>
        <div class="card">
            <div id="dist" class="huge">0.0</div>
            <span id="unit-label">KILOMETERS</span>
        </div>
        <div class="card" id="pace-card">
            <div id="pace" class="huge">--:--</div>
            <span class="label">AVG PACE</span>
        </div>
        <div class="card" id="backyard-card" style="display:none;">
            <div id="backyard-timer" class="huge" style="color: var(--danger-red);">60:00</div>
        </div>
        <button onclick="logProgress()">MARK PROGRESS</button>
        <div id="ai-response" style="min-height: 50px; padding: 10px; border: 1px solid #333;">...</div>
        <button id="help-btn" onclick="askAI('crisis')">HELP ME / GOGGINS</button>
    </div>

    <script>
        let raceMode = '';
        let count = 0;
        let lastLogTime = null;
        let backyardInterval = null;

        // Check for key on load
        window.onload = function() {
            if(localStorage.getItem('gemini_api_key')) {
                document.getElementById('key-section').style.display = 'none';
                document.getElementById('mode-selection').style.display = 'block';
            }
        };

        function saveKey() {
            const key = document.getElementById('api-key-input').value;
            if(key.length > 10) {
                localStorage.setItem('gemini_api_key', key);
                document.getElementById('key-section').style.display = 'none';
                document.getElementById('mode-selection').style.display = 'block';
                alert("Key saved locally!");
            }
        }

        function clearKey() {
            localStorage.removeItem('gemini_api_key');
            location.reload();
        }

        function startRace(mode) {
            raceMode = mode;
            lastLogTime = new Date();
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'block';
            if(mode === 'backyard') {
                document.getElementById('backyard-card').style.display = 'block';
                document.getElementById('pace-card').style.display = 'none';
                document.getElementById('unit-label').innerText = "LAPS DONE";
                startBackyardTimer();
            }
            speak("System online.");
        }

        function logProgress() {
            count++;
            let now = new Date();
            let diff = (now - lastLogTime) / 1000 / 60;
            lastLogTime = now;
            document.getElementById('dist').innerText = count;
            if(raceMode !== 'backyard') {
                document.getElementById('pace').innerText = formatPace(diff);
            }
            speak(count + " done.");
        }

        function formatPace(decimalMin) {
            let mins = Math.floor(decimalMin);
            let secs = Math.round((decimalMin - mins) * 60);
            return `${mins}:${secs < 10 ? '0'+secs : secs}`;
        }

        function startBackyardTimer() {
            let seconds = 3600;
            backyardInterval = setInterval(() => {
                seconds--;
                let m = Math.floor(seconds / 60);
                let s = seconds % 60;
                document.getElementById('backyard-timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            }, 1000);
        }

        async function askAI(context) {
            const key = localStorage.getItem('gemini_api_key');
            document.getElementById('ai-response').innerText = "TRANSMITTING...";
            
            const prompt = `I am running an ultramarathon (${raceMode}). Progress: ${count}. I am exhausted. Give tactical advice and a David Goggins shout.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                document.getElementById('ai-response').innerText = text;
                speak(text);
            } catch (e) {
                document.getElementById('ai-response').innerText = "API Error. Check your key.";
            }
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
