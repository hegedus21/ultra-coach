<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ULTRA COMMAND 2.4</title>
    <style>
        :root { --neon: #0f0; --danger: #f00; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, system-ui; text-align: center; margin: 0; padding: 15px; -webkit-user-select: none; }
        .card { background: var(--card); border: 1px solid #333; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .huge { font-size: 4em; color: var(--neon); font-weight: 900; letter-spacing: -2px; margin: 5px 0; }
        .label { font-size: 0.8em; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        
        button { background: #222; color: var(--neon); border: 2px solid var(--neon); padding: 20px; width: 100%; font-weight: bold; font-size: 1.3em; border-radius: 18px; margin-top: 10px; transition: 0.2s; }
        button:active { background: var(--neon); color: #000; }
        .btn-red { background: var(--danger); color: #fff; border: none; font-size: 1.5em; margin-top: 20px; }

        input { background: #000; color: #fff; border: 1px solid var(--neon); padding: 18px; width: 85%; font-size: 1.1em; border-radius: 12px; margin-bottom: 15px; outline: none; }
        #ai-response { background: #080808; padding: 20px; border-left: 5px solid var(--neon); text-align: left; font-size: 1.1em; line-height: 1.5; margin-top: 15px; border-radius: 0 15px 15px 0; min-height: 80px; }
        
        #sys-log { font-size: 0.7em; color: #444; margin-top: 30px; text-align: left; font-family: monospace; border-top: 1px solid #222; padding-top: 10px; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="color: var(--neon)">ULTRA COMMAND</h1>
        <div id="key-section" class="card">
            <p class="label">Gemini API Key Required</p>
            <input type="text" id="api-key-input" placeholder="Paste Key Here" autocomplete="off" autocapitalize="off" spellcheck="false">
            <button onclick="saveKey()">ACTIVATE SYSTEM</button>
        </div>
        
        <div id="mode-selection" style="display:none;">
            <p class="label">Select Mission</p>
            <button onclick="startRace('linear')">NN ULTRABALATON</button>
            <button onclick="startRace('loop')">OMSZKI 100K</button>
            <button onclick="startRace('backyard')">BACKYARD ULTRA</button>
            <p onclick="clearKey()" style="color:#444; margin-top:40px; font-size:0.7em;">[ RESET API KEY ]</p>
        </div>
    </div>

    <div id="main-dashboard" style="display:none;">
        <h2 id="mode-display" style="color: var(--neon); letter-spacing: 3px;">ACTIVE</h2>
        
        <div class="card">
            <span id="dist-label" class="label">PROGRESS</span>
            <div id="dist" class="huge">0</div>
            <span id="unit-label" class="label">KILOMETERS</span>
        </div>

        <div class="card" id="pace-card">
            <span class="label">LAP / KM PACE</span>
            <div id="pace" class="huge">--:--</div>
        </div>

        <div class="card" id="backyard-card" style="display:none;">
            <span class="label">REST REMAINING</span>
            <div id="backyard-timer" class="huge" style="color: var(--danger)">60:00</div>
        </div>

        <button onclick="logProgress()">MARK PROGRESS / LAP</button>
        <div id="ai-response">SYSTEM INITIALIZED. STANDING BY.</div>
        <button class="btn-red" onclick="askAI('crisis')">GOGGINS / HELP</button>
    </div>

    <div id="sys-log">Log: System Ready.</div>

    <script>
        const sysLog = (m) => { document.getElementById('sys-log').innerText += "\n> " + m; console.log(m); };
        let raceMode = ''; let count = 0; let lastTime = new Date(); let bySec = 3600;

        // 1. VAULT LOGIC
        window.onload = () => {
            const k = localStorage.getItem('ultra_key');
            if(k) {
                document.getElementById('key-section').style.display = 'none';
                document.getElementById('mode-selection').style.display = 'block';
                sysLog("Key loaded from vault.");
            }
        };

        function saveKey() {
            const k = document.getElementById('api-key-input').value.trim();
            if(k.length < 30) { alert("Invalid Key"); return; }
            localStorage.setItem('ultra_key', k);
            location.reload();
        }

        function clearKey() { localStorage.removeItem('ultra_key'); location.reload(); }

        // 2. MISSION LOGIC
        function startRace(m) {
            raceMode = m;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'block';
            document.getElementById('mode-display').innerText = m.toUpperCase();
            
            if(m === 'backyard') {
                document.getElementById('backyard-card').style.display = 'block';
                document.getElementById('pace-card').style.display = 'none';
                document.getElementById('unit-label').innerText = "LAPS DONE";
                setInterval(byTick, 1000);
            }
            
            speak("System online. Good luck Norbert.");
            // Nutrition Reminders
            setInterval(() => speak("Drink water and ISO now."), 20 * 60 * 1000);
            setInterval(() => speak("Eat forty grams of carbs and take a salt tablet."), 45 * 60 * 1000);
        }

        function byTick() {
            bySec--; if(bySec < 0) bySec = 3599;
            let mins = Math.floor(bySec / 60); let secs = bySec % 60;
            document.getElementById('backyard-timer').innerText = `${mins}:${secs < 10 ? '0'+secs : secs}`;
        }

        function logProgress() {
            count++;
            let now = new Date();
            let diff = (now - lastTime) / 1000 / 60;
            lastTime = now;
            document.getElementById('dist').innerText = count;
            
            if(raceMode !== 'backyard') {
                document.getElementById('pace').innerText = formatPace(diff);
                if(raceMode === 'linear') checkUB(count);
            } else {
                askAI(`Finished lap in ${Math.round(diff)} minutes. Give transition instructions.`);
                bySec = 3600; // Reset backyard clock
            }
            speak(count + " done.");
        }

        function formatPace(d) {
            let m = Math.floor(d); let s = Math.round((d - m) * 60);
            return `${m}:${s < 10 ? '0'+s : s}`;
        }

        function checkUB(km) {
            const stations = {39:"Badacsonyörs Soup", 73:"Keszthely Socks", 135:"Földvár Headlamp", 177:"Kenese Coffee"};
            if(stations[km]) speak("Approaching " + stations[km]);
        }

        // 3. AI LOGIC
        async function askAI(ctx) {
            const key = localStorage.getItem('ultra_key');
            const resp = document.getElementById('ai-response');
            resp.innerText = "TRANSMITTING TO COMMAND...";
            
            const prompt = `I am Norbert running ${raceMode}. km/lap: ${count}. State: ${ctx}. Provide 1 tactical ultra advice and a David Goggins quote. Max 45 words.`;

            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const d = await r.json();
                if(r.ok) {
                    const txt = d.candidates[0].content.parts[0].text;
                    resp.innerText = txt;
                    speak(txt);
                } else {
                    sysLog("API Error: " + d.error.message);
                    resp.innerText = "ERROR: " + d.error.message;
                }
            } catch (e) {
                sysLog("Fetch Error: " + e.message);
                resp.innerText = "Check Connection.";
            }
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'en-US'; m.rate = 0.9;
            window.speechSynthesis.speak(m);
        }
    </script>
</body>
</html>
